apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.0.1'

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Title': 'Park-A-Lot_Server',
					'Implementation-Version': version,
					'Main-Class': 'com.github.parkalot.Application'
	}
	baseName = project.name + '-all'
	from { 
		configurations.compile.collect { 
			it.isDirectory() ? it : zipTree(it) 
		} 
	}
    with jar
}

dependencies {
	// Spring
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.5.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot', version: '1.4.3.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.4.3.RELEASE'

	// Jackson
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'

	// Light couch
	compile group: 'org.lightcouch', name: 'lightcouch', version: '0.1.8'
	
	// Logging
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	// Test
	compile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'org.springframework', name: 'spring-test', version: '4.3.5.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-test', version: '1.4.3.RELEASE'
	compile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
	
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}